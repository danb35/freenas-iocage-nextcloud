user  www;
worker_processes  4;
worker_rlimit_nofile 51200;
error_log  /var/log/nginx/error.log;

events {
    worker_connections  1024;
}

http {
    include           mime.types;
    default_type      application/octet-stream;
    log_format        main  '$remote_addr - $remote_user [$time_local] "$request" ';
    access_log        /var/log/nginx/access.log main;
    sendfile          on;
    keepalive_timeout 65;

    upstream php-handler {
        server 127.0.0.1:9000;
     #  server unix:/var/run/php-fpm.sock;
    }

    server {
        listen      80;
        server_name  jailiphere yourhostnamehere;
        return      301 https://$server_name$request_uri;
    }

    server {
        listen      443 ssl http2;
        server_name     jailiphere yourhostnamehere;
        root   /usr/local/www/nextcloud;

        ssl_certificate        /usr/local/etc/pki/tls/certs/fullchain.pem;
        ssl_certificate_key       /usr/local/etc/pki/tls/private/privkey.pem;
        ssl_session_cache      shared:SSL:1m;
        ssl_session_timeout        60m;
        ssl_protocols       TLSv1.2;
        ssl_ciphers       ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DHE+AES128:!ADH:!AECDH:!MD5;
        ssl_prefer_server_ciphers       on;
        #Uncomment if you want HSTS enabled
        #add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Robots-Tag none;
        add_header X-Download-Options noopen;
        add_header X-Permitted-Cross-Domain-Policies none;

        location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
        }
        location = /.well-known/carddav {
          return 301 $scheme://$host/remote.php/dav;
        }
        location = /.well-known/caldav {
          return 301 $scheme://$host/remote.php/dav;
        }

        client_max_body_size    16400M;
        client_body_buffer_size 1048576k;
        send_timeout            3000;

        gzip on;
        gzip_vary on;
        gzip_comp_level 4;
        gzip_min_length 256;
        gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
        gzip_types application/atom+xml application/javascript application/json application/ld+json application/manifest+json application/rss+xml application/vnd.geo+json application/vnd.ms-fontobject application/x-font-ttf application/x-web-app-manifest+json application/xhtml+xml application/xml font/opentype image/bmp image/svg+xml image/x-icon text/cache-manifest text/css text/plain text/vcard text/vnd.rim.location.xloc text/vtt text/x-component text/x-cross-domain-policy;

        location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
        }
        location ~ ^/(?:\.|autotest|occ|issue|indie|db_|console) {
            deny all;
        }

        location / {
          rewrite ^ /index.php$uri;
        }

        location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
          deny all;
        }

        location ~ ^/(?:\.|autotest|occ|issue|indie|db_|console) {
          deny all;
        }

        location ~ ^/(?:index|remote|public|cron|core/ajax/update|status|ocs/v[12]|updater/.+|ocs-provider/.+)\.php(?:$|/) {
          fastcgi_split_path_info ^(.+\.php)(/.*)$;
          include fastcgi_params;
          fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
          fastcgi_param PATH_INFO $fastcgi_path_info;
          fastcgi_param HTTPS on;
          fastcgi_param modHeadersAvailable true;
          fastcgi_param front_controller_active true;
          fastcgi_pass php-handler;
          fastcgi_intercept_errors on;
          fastcgi_request_buffering off;
          fastcgi_keep_conn       off;
          fastcgi_buffers         16 256K;
          fastcgi_buffer_size     256k;
          fastcgi_busy_buffers_size 256k;
          fastcgi_temp_file_write_size 256k;
          fastcgi_send_timeout    3000s;
          fastcgi_read_timeout    3000s;
          fastcgi_connect_timeout 3000s;
        }

        location ~ ^/(?:updater|ocs-provider)(?:$|/) {
          try_files $uri/ =404;
          index index.php;
        }

        location ~ \.(?:css|js|woff|svg|gif)$ {
          try_files $uri /index.php$uri$is_args$args;
          add_header Cache-Control "public, max-age=15778463";
          # Uncomment if you want HSTS enabled
          # add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload;";
          add_header X-Content-Type-Options nosniff;
          add_header X-XSS-Protection "1; mode=block";
          add_header X-Robots-Tag none;
          add_header X-Download-Options noopen;
          add_header X-Permitted-Cross-Domain-Policies none;
          access_log off;
        }

        location ~ \.(?:png|html|ttf|ico|jpg|jpeg)$ {
          try_files $uri /index.php$uri$is_args$args;
          access_log off;
        }
    }
}
